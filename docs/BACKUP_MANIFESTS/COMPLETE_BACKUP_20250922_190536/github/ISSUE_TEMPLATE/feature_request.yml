name: Feature Request
description: Suggest a new feature or enhancement for AI-HRMS-2025
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
assignees: ["Spen-Zosky"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! ðŸš€

        Please search existing issues and check our development roadmap before submitting.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature in detail
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: Is your feature request related to a problem? Please describe.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Alternative approaches you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the application would this feature affect?
      options:
        - Frontend (React UI)
        - Backend (API/Services)
        - Database (Schema/Queries)
        - Authentication/Authorization
        - AI Services (CV parsing, job matching)
        - HR Copilot
        - Analytics/Reporting
        - Skills Management
        - Multi-tenant Architecture
        - Performance/Optimization
        - Documentation
        - Testing
        - DevOps/Deployment
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Blocking major functionality)
        - High (Important for user experience)
        - Medium (Nice to have)
        - Low (Future enhancement)
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: User Type
      description: Who would benefit from this feature?
      options:
        - HR Managers
        - Employees
        - System Administrators
        - Developers/Integrators
        - All Users
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe how this feature would be used
      placeholder: |
        As a [type of user],
        I want [some goal]
        so that [some reason]
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What conditions must be met for this feature to be considered complete?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3
      render: markdown

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: If you have mockups, wireframes, or examples, please attach them
      placeholder: You can drag and drop images here

  - type: textarea
    id: technical-notes
    attributes:
      label: Technical Considerations
      description: Any technical considerations or implementation ideas
      placeholder: Technical implementation notes, API considerations, database changes, etc.

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Are you willing to help implement this feature?
      options:
        - label: I'm willing to work on this feature
        - label: I need guidance on implementation
        - label: I can provide testing/feedback

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, links, or examples about the feature request
      placeholder: Links to similar features, research, or additional context

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: I have checked the development roadmap
          required: true
        - label: This feature aligns with the project goals
          required: true